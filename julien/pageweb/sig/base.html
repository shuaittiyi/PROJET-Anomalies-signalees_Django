<!DOCTYPE html>

<body>

   <p class="nav"><a href="index.html">&equiv;</a></p>

   <h1>MAPGEO</h1>

   <div id="mapid"></div>

   <script src="libs/leaflet.js"></script>
   <script src="js/app.js"></script>
   <script src="data/data.js"></script>

   <script>
   
   let centre = {lat: 48.9070, lng: 2.2483};
   let piscine = {lat: 48.9054, lng: 2.2437};


   let map = L.map('mapid').setView( centre , 16);

   L.tileLayer(layerOSM.url, { attribution: layerOSM.attribution }).addTo(map);
   
   L.marker(centre)
   .addTo(map);
   
   L.marker(piscine)
   .addTo(map)
   .bindPopup("la piscine");
   
   L.marker([48.9083, 2.2403]).addTo(map);
  

   


   </script>

</body>
