<!DOCTYPE html>
<html lang="fr">

    <title>{% block title %}Dans ma rue{% endblock %}</title>
    {% load static %}{# charger le dossier static #}
    <link
      rel="stylesheet"

    />
    {# fichier css #} {# css boostrap #}
    <link

      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
